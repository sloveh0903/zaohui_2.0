<script>
    var uid = '{$userinfo.uid}'; //用户id
    var isbind = '{$userinfo.is_bind}';
   $(".question_list_ul").on("click","li .menu_parent_div",function(){
      var srcUp = "/public/mobile/img/icon/arrow_drop_up@2x24.png",
          srcdown = "/public/mobile/img/icon/arrow_drop_down@2x24.png",
          answer_p = $(this).closest(".menu_parent_div").next("p");
          display = answer_p.css("display");
      $(".question_list_ul li>p").slideUp();
      $(".question_list_ul li .menu_parent_div img").attr("src",srcdown);
      if( "none" == display ){
         answer_p.slideDown();
         $(this).find("img").attr("src", srcUp);
      }else{
         answer_p.slideUp();
      }


   })
</script>
