<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$cate.cate_name}</title>
    <link rel="stylesheet" href="/public/pc/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/public/pc/css/all.css">
    <!--[if lt IE 9]> 您的IE浏览器版本太低，请升级浏览器<![endif]-->
</head>
<body class="bg_FAFAFA">
{include file="common/head" /}
<div class="read_mall mt70 ">
    <div class="w700" style="width:940px;">
        <div class="mall_img">
            <img src="{$cate.big_photo}" alt="{$cate.cate_name}" style="width:100%;height:100%;">
        </div>
        <div class="read_mall_main mt40">
            {foreach $articles as $article}
            <div class="list_group">
                <a href='{:url("detail",["id"=>$article.id])}' target="_blank" class="list_group_href">
                    <div class="list_left leftFloat">
                        <img src="{$article.banner}" alt="{$article.title}">
                    </div>
                    <div class="list_right leftFloat" style='max-width:700px;'>
                        <span class="list_right_p1 color292B33 font24  dot-ellipsis dot-height-40">{$article.title}</span>

                        <p class="font14 color292B33 opacity60" style="height: 62px;width:700px;">{$article.desc}</p>

                        <div class=" list_right_footer ">
                            <div class="leftFloat teacher_publish">
                                <img src="/public/pc/images/eye_gray@2x.png" alt="浏览数" class="img_eye16">
                                <i class="font13 opacity40">{$article.views}</i>
                                <img src="/public/pc/images/comment_gray@2x16.png" alt="评论数" class="img_comment16">
                                <i class="font13 opacity40">{$article.comments}</i>
                            </div>
                            <div class="rightFloat">
                                <i class=" font13 opacity40">{$article.create_time}</i>
                            </div>
                            <div class="clearfix"></div>

                        </div>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </div>
            {/foreach}
            <div class="customBootstrap">
                {$page}
            </div>
        </div>
    </div>
</div>
{include file="common/bottom" /}
<script src="/public/pc/js/jquery-1.11.0.min.js"></script>
<script src="/public/pc/js/public_PC.js"></script>
<script>
    $(function () {
        $('.list_right_p1').css('white-space','nowrap');
    })
</script>
</body>
</html>
