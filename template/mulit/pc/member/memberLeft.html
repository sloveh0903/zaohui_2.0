<div class="userinfo-tabs">
  <a href={:url("index")} class="userinfo-tabitems a_myStudy a_asynload {if $action == 'index'}selected{/if}">

    <span>我的学习</span>
  </a>
  <a href='{:url("message")}' class="userinfo-tabitems a_myMessage a_asynload {if $action == 'message'}selected{/if}">

  </a>
  <a href='{:url("ask")}' class="userinfo-tabitems a_myMessage a_asynload {if $action == 'ask'}selected{/if}">

  </a>
  <a href='{:url("order")}' class="userinfo-tabitems a_myMessage a_asynload {if $action == 'order'}selected{/if}">

    <span>我的订单</span>
  </a>
  <a href='{:url("bp")}' class="userinfo-tabitems a_myMessage a_asynload {if $action == 'bp'}selected{/if}">
    <i class="userinfo-tabicon bp-icon"></i>
    <span>积分明细</span>
  </a>
  <a href='{:url("bindphone")}' class="userinfo-tabitems a_myMessage a_asynload {if $action == 'bindphone'}selected{/if}">
    <i class="userinfo-tabicon setting-icon"></i>
    <span>设置</span>
  </a>
</div>
