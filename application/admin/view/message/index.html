{include file="common/header" /}
<body>
<div class="article_manage">
    <div class="course_right_top">
        <div class="tag_group">
            <p class="title">消息管理</p>
            {include file="common/admin" /}
            <div class="clearfix"></div>
        </div>
        <div class="system_guanli_div">
            <ul class="system_guanli_ul">
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("message/remind")}'>通知列表</a></li>
                <li><a href="javascript:void(0)" class="goto active" data-src='{:url("message/index")}'>消息列表</a></li>

            </ul>
        </div>
        <div class="success_tip displayNone">已完成</div>
    </div>
   <div class="course_right_main ">
         <div class="operation_div">
     
            <div class="select_search " >

                <form class="layui-form" action='{:url("message/index")}'>
                    <!--<input class="keyword" type="text" name="key" placeholder="收索..">-->
                    <input class="search_btn" type="image" src="/public/gzadmin/images/gray_search@2x20.png" lay-submit name="submit" lay-filter="search" align="" >
                    <div class="layui-form">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input normal-date" name="start_date" placeholder="开始日">
                            </div>
                            <div class="layui-input-inline">
                                <input class="layui-input normal-date" name="end_date" placeholder="截止日">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input class="layui-input" name="key" placeholder="关键字">
                            </div>
                        </div>
                       
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
         </div>
         <div id="list" class="layui-form">
         </div> 
         <div class="text-right" id="page"></div>
 
      </div>
</div>

<script id="list-tpl" type="text/html" data-params='{"url":"{:url("message/index")}","pageid":"#page"}'>
    <table id="example" class="layui-table" lay-skin="line">
        <thead>
        <tr>
            <th>序号</th>
            <th>发送者</th>
            <th>操作</th>
            <th>类型</th>
            <th>标题</th>
            <th>状态</th>
            <th>接收者</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td>{{ item.id}}</td>
            <td>{{ item.sendName}}</td>
            <td>{{ item.action_name}}</td>
            <td>{{ item.type_name}}</td>
            <td>{{ item.content}}</td>
            <td>{{ item.isread}}</td>
            <td>{{ item.receiveName}}</td>
            <td>{{ item.create_time}}</td>
            <td><i class="i_edit modal-iframe" data-params='{"content": "{{item.edit_url}}","act":"edit_remind","title":"编辑消息","full":"true"}'>
                    <i class="iconfont">编辑</i>
        </tr>
        {{# }); }}
        </tbody>
    </table>
</script>
{include file="common/version" /}
<script>
    layui.use('list');
</script>

</body>
</html>
