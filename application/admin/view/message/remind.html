{include file="common/header" /}
<style>
    .layui-layer-page .layui-layer-content{
        overflow: visible !important;
    }
</style>
<body>
<div class="article_manage mCustomScrollbar">
	<div class="right-side-header clearfix">
	        <span>系统设置</span>
	        {include file="common/admin" /}
   </div>
   <div class="right_side_content">
    	<div class="system_guanli_div">
	 		<ul class="system_guanli_ul">
		    	<li><a href="javascript:void(0)" class="goto" data-src='{:url("user/index")}'>后台用户管理</a></li>
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("role/index")}'>角色管理</a></li>
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("index/setlogin")}'>登录配置</a></li>
                <li><a href="javascript:void(0)" class=" active goto" data-src='{:url("message/remind")}'>公告</a></li>
           </ul>
		</div>
		<div class="success_tip displayNone">已完成</div>
      
   		<div class="course_right_main ">
	         <div class="operation_div">
					<span class="span_add btn modal-catch" data-params='{"content":".add-subcat","act":"{:url("message/add_remind")}", "title":"添加公告","type":"1"}'>添加公告</span>
		            <div class="select_search "  style=' bottom: 10px;'>
		                <form class="layui-form" action='{:url("message/remind")}'>
		                    <!--<input class="keyword" type="text" name="key" placeholder="收索..">-->
		                    <input class="search_btn" type="image" src="/public/gzadmin/images/gray_search@2x20.png" lay-submit name="submit" lay-filter="search" align="" >
		                    <div class="layui-form">
		                        <div class="layui-inline">
		                            <div class="layui-input-inline">
		                                <input class="layui-input normal-date" name="start_date" placeholder="开始日">
		                            </div>
		                            <div class="layui-input-inline">
		                                <input class="layui-input normal-date" name="end_date" placeholder="截止日">
		                            </div>
		                        </div>
		                        <div class="layui-inline">
		                            <div class="layui-input-inline">
		                                <input class="layui-input" name="key" placeholder="关键字">
		                            </div>
		                        </div>
		                      </div>
		                </form>
		            </div>
	         	</div>
	          <div id="list" class="layui-form"></div> 
	         <div class="text-right" id="page"></div>
      </div>
    </div>
</div>
<div class="add-subcat">
    <form id="form1" class="layui-form layui-form-pane" action='{:url("message/add_remind")}'>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-inline">
                <textarea rows="" name="content" required jq-verify="required" jq-error="请输入公告内容" cols="" class="layui-textarea "></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" jq-submit jq-filter="submit">确定</button>
            </div>
        </div>
    </form>
</div>
<div class="edit-subcat" style="display: none">
    <form id="form2" class="layui-form layui-form-pane" action='{:url("message/edit_remind")}'>
        <div class="layui-form-item">
            <label class="layui-form-label">公告内容</label>
            <div class="layui-input-inline">
                <textarea rows="" name="content" required jq-verify="required" jq-error="请输入公告内容" cols="" class="layui-textarea "></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <button class="layui-btn" jq-submit jq-filter="submit">确定</button>
            </div>
        </div>
    </form>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"{:url("message/remind")}","pageid":"#page"}'>
    <table id="example" class="layui-table" lay-skin="line">
        <thead>
        <tr>
            <th>序号</th>
            <th width="50%">标题</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td>{{ item.id}}</td>     
            <td>{{ item.content}}</td>
            <td>{{ item.create_time}}</td>
            <td><i class="i_edit btn modal-catch" data-params='{"content":".edit-subcat","act":"{:url("message/edit_remind")}","data":"id={{ item.id}}&content={{ item.content}}", "title":"编辑公告","type":"1"}'>
                编辑</i>
            </td>
        </tr>
        {{# }); }}
        </tbody>
    </table>
</script>
{include file="common/version" /}
<script>
    layui.use('list');
</script>

</body>
</html>
