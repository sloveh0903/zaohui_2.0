{include file="common/header" /}
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/public/webueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

    //实例化编辑器

    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

    UE.getEditor('cdcontent',{initialFrameHeight:400});

</script>
<body>
<div class="article_manage mCustomScrollbar">
	<div class="right-side-header clearfix">
	        <span>文章管理</span>
	        {include file="common/admin" /}
   </div>
   <div class="right_side_content">
	    <div class="add_article_main ">
	        <div class="breadcrumb">
	              <a href='{:url("article/index")}'>文章列表</a>
	              /
	              <span>添加文章</span>
	         </div>
	         <div class="add_article_step"></div>
	        <div class="articleInfo_fill">
	            <section class="panel panel-padding">
	                <form id="form1" class="layui-form layui-form-pane" action="{:url('add_article')}">
	                    <div class="layui-form-item">
	                        <label class="layui-form-label">文章标题*</label>
	                        <div class="layui-input-block">
	                            <input type="text" name="title" required jq-verify="required" jq-error="请输入标题" placeholder="请输入标题" autocomplete="off" class="layui-input ">
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label">选择分类*</label>
	                        <div class="layui-input-inline">
	                            <select name="cid" jq-verify="required" jq-error="请选择分类" lay-filter="verify">
	                                <option value=""></option>
	                                {if !empty($cate)}
	                                {foreach name="$cate" item="vo"}
	                                <option value="{$vo.id}">{$vo.cate_name}</option>
	                                {/foreach}
	                                {/if}
	                            </select>
	                        </div>
	                    </div>
	                    
	                    <div class="layui-form-item ">
	                        <label class="layui-form-label">摘要*</label>
	                        <div class="layui-input-block">
	                            <textarea name="desc" placeholder="请输入摘要" jq-verify="required" jq-error="请输入摘要" class="layui-textarea"></textarea>
	                        </div>
	                    </div>
	                    

	
	                    <div class="layui-form-item">
	                        <label class="layui-form-label">推荐</label>
	                        <div class="layui-input-inline">
	                            <input type="checkbox" name="hot" value="1" data-name="checkbox" lay-filter="check" lay-skin="primary">
	                        </div>
	                    </div>
						<br><br>
	                    <div class="layui-form-item">
	                        <label class="layui-form-label">文章详情*</label>
	                        <div class="layui-input-block">
	                            <textarea name="content" id="cdcontent" jq-verify="required"></textarea>
	                        </div>
	                    </div>
	                    <div class="layui-form-item">
	                        <div class="layui-input-block">
	                            <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
	                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
	                        </div>
	                    </div>
	                </form>
	            </section>
	        </div>
    	</div>
    </div>
</div>
{include file="common/version" /}
<script>
    layui.use('course');
</script>

</body>
</html>
