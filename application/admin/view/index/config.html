{include file="common/header" /}
<script type="text/javascript" charset="utf-8"
	src="/public/webueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/public/webueditor/ueditor.all.min.js">
	
</script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8"
	src="/public/webueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
	//实例化编辑器

	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

	UE.getEditor('cdcontent', {
		initialFrameHeight : 100,
		autoHeightEnabled:true,
		imagePopup:false
	});
	UE.getEditor('introducecontent', {
		initialFrameHeight : 100,
		autoHeightEnabled:true,
		imagePopup:false
	});
	
</script>
<body>
	<div class="article_manage mCustomScrollbar">
		<div class="right-side-header clearfix">
			<span>店铺管理</span> {include file="common/admin" /}
		</div>
		<div class="right_side_content">
			<div class="system_guanli_div">
				<ul class="system_guanli_ul">
					<li><a href="javascript:void(0)" class="active goto"
						data-src='{:url("index/config")}'>网站配置</a></li>
				</ul>
			</div>
			<div class="success_tip displayNone">已完成</div>
			<div class="add_article_main ">
				<div class="articleInfo_fill">
					<section class="panel panel-padding">
						<form id="form1" class="layui-form layui-form-pane"
							action="{:url('config')}">
							<div class="layui-form-item">
								<label class="layui-form-label">网站标题</label>
								<div class="layui-input-block">
									<input type="hidden" name="id" value="{$web.id}"> <input
										type="text" name="sitename" required value="{$web.sitename}"
										jq-verify="required|title" jq-error="请输入标题"
										placeholder="请输入标题" autocomplete="off" class="layui-input ">
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">关键字</label>
								<div class="layui-input-block">
									<input type="text" name="seo_keywords"
										value="{$web.seo_keywords}" required jq-verify="required"
										placeholder="请输入关键字，多个请用英文逗号隔开" autocomplete="off"
										class="layui-input">
								</div>
							</div>
							<div class="layui-form-item ">
								<label class="layui-form-label">描述</label>
								<div class="layui-input-block">
									<textarea name="seo_description" placeholder="请输入描述"
										class="layui-textarea">{$web.seo_description}</textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">联系方式</label>
								<div class="layui-input-block">
									<input type="text" name="phone" value="{$web.phone}" required
										jq-verify="required" placeholder="请输入平台联系方式"
										autocomplete="off" class="layui-input">
								</div>
							</div>
							<!-- 	                    <div class="layui-form-item"> -->
							<!-- 	                        <label class="layui-form-label">公众号</label> -->
							<!-- 	                        <div class="layui-input-block"> -->
							<!-- 	                            <input type="text" name="wechat" required jq-verify="required" jq-error="请输入公众号" value="{$web.wechat}" placeholder="请输入公众号" autocomplete="off" class="layui-input "> -->
							<!-- 	                        </div> -->
							<!-- 	                    </div> -->
							<div class="layui-form-item">
								<label class="layui-form-label">微信二维码</label>
								<div class="layui-input-block">
									<input type="file" name="file" class="layui-upload-file">
									<input type="hidden" name="wechat" value="{$web.wechat}" jq-verify="required" jq-error="请上传图片" error-id="ewm-error">
									<p id="ewm-error" class="error"></p>
								</div>
								<div class="layui-input-block">
									<div class="imgbox">
										<img src="{$web.wechat}" alt="..." class="img-thumbnail">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">网站Logo</label>
								<div class="layui-input-block">
									<input type="file" name="file" class="layui-upload-file">
									<input type="hidden" name="logo" value="{$web.logo}" jq-verify="required" jq-error="请上传图片" error-id="img-error">
									<p class="upload-info">建议高度80PX，宽度按比例缩放即可</p>
									<p id="img-error" class="error"></p>
								</div>
								<div class="layui-input-block">
									<div class="imgbox" style="height: 80px">
										<img src="{$web.logo}" alt="..." class="img-thumbnail" style="height: 80px;width: auto">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">ICO图标</label>
								<div class="layui-input-block">
									<input type="file" name="file" class="layui-upload-file">
									<input type="hidden" name="favicon" value="{$web.favicon}"
										jq-verify="required" jq-error="请上传图片" error-id="favicon-error">
									<p class="upload-info">请上传ico格式图片</p>
									<p id="favicon-error" class="error"></p>
								</div>
								<div class="layui-input-block">
									<div class="imgbox">
										<img src="{$web.favicon}" alt="..." class="img-thumbnail">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">PC首页底部介绍</label>
								<div class="layui-input-block">
									<textarea name="introduce" jq-verify="introducecontent" id="introducecontent">{$web.introduce}</textarea>
								</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">版权信息</label>
								<div class="layui-input-block">
									<input type="text" name="copyright" value="{$web.copyright}"
										placeholder="请输入版权信息" autocomplete="off" class="layui-input">
								</div>
							</div>

<!-- 							<div class="layui-form-item"> -->
<!-- 								<label class="layui-form-label">首页介绍标题</label> -->
<!-- 								<div class="layui-input-block"> -->
<!-- 									<input type="text" name="title" value="{$web.title}" -->
<!-- 										placeholder="请输入介绍标题" autocomplete="off" class="layui-input"> -->
<!-- 								</div> -->
<!-- 							</div> -->



							<div class="layui-form-item">
								<label class="layui-form-label">关于我们</label>
								<div class="layui-input-block">
									<textarea name="aboutus" jq-verify="content" id="cdcontent">{$web.aboutus}</textarea>
								</div>
							</div>

							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
<!-- 									<button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
								</div>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</div>

	{include file="common/version" /}
	<script>
		layui.use('myform');
	</script>
</body>
</html>
