{include file="common/header" /}
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/public/webueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">

    //实例化编辑器

    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

    UE.getEditor('cdcontent',{initialFrameWidth:300,initialFrameHeight:150,toolbars: [[
        'fullscreen', 'source', 'removeformat','link','unlink'
    ]]});

</script>
<body>
<div class="article_manage mCustomScrollbar">
	<div class="right-side-header clearfix">
	        <span>公众号配置</span>
	        {include file="common/admin" /}
   	</div>
   	<div class="right_side_content">
        <div class="system_guanli_div">
            <ul class="system_guanli_ul">
                <li><a href="{:url('operate/index')}">系统参数</a></li>
                <li><a href="{:url('customenu/index')}"  class="active">自定义菜单</a></li>
                <li><a href="{:url('operate/subscribereply')}" >关注自动回复</a></li>
                <li><a href="{:url('wechatkeywords/index')}" >关键字回复</a></li>
                <li><a href="{:url('wechatkeywords/customer')}" >微信客服设置</a></li>
                <li><a href="{:url('operate/follow')}">公众号关注引导</a></li>
            </ul>
        </div>
	    <div class="add_article_main ">
		        <div class="breadcrumb">
		              <a href='{:url("customenu/index")}'>菜单列表</a>
		              /
		              <span>编辑菜单</span>
		         </div>
	    </div>
        <div class="articleInfo_fill">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('customenu/update')}">
                <input type='hidden' name='id' value="{$menu['id']}">
                
						<div class="layui-form-item">
							<label class="layui-form-label">菜单名称*</label>
							<div class="layui-input-block">
								<input type="text" name="title"  value="{$menu['title']}" required jq-verify="required" jq-error="请输入菜单名称" placeholder="请输入菜单名称" autocomplete="off" class="layui-input ">
							</div>
						</div>
						{if $has_link}
		                	<div class="layui-form-item">
									<label class="layui-form-label">类型</label>
									<div class="layui-input-block">
										<input type="radio" name="type" lay-filter="type" title="公众号店铺首页" value="indexview" {if $menu['pagepath']=='index'} checked {/if} />
										<input type="radio" name="type" lay-filter="type" title="小程序" value="miniprogram" {if $menu['type']=='miniprogram'}checked {/if}/>
										<input type="radio" name="type" lay-filter="type" title="链接"value="view" {if $menu['type']=='view' && $menu['pagepath']==''}checked {/if}/>
										<input type="radio" name="type" lay-filter="type" title="图片" value="media_id" {if $menu['type']=='media_id'} checked {/if}/>
										<input type="radio" name="type" lay-filter="type" title="文字" value="click" {if $menu['type']=='click'}checked {/if}/>
									</div>
								</div>
								
						
						{/if}
									<div class="layui-form-item" id="indexview" {if $menu['type']!='view' && $menu['pagepath']!='index'}style="display: none;" {/if}>
										<label class="layui-form-label">链接地址</label>
										<div class="layui-input-block">
											<input type="text" name="link" value='wechat' readonly class="layui-input ">
										</div>
									</div>
									<div class="layui-form-item" id="view" {if $menu['type']!='view' || $menu['pagepath']=='index'}style="display: none;" {/if}>
										<label class="layui-form-label">链接地址</label>
										<div class="layui-input-block">
											<input type="text" name="link" value="{$menu['link']}"  jq-error="请输入链接地址" placeholder="请输入链接地址" class="layui-input ">
										</div>
									</div>
						
						
						<div class="layui-form-item replycontent" id="click" {if $menu['type']!='click'}style="display: none;" {/if}>
							<label class="layui-form-label">文字</label>
							<div class="layui-input-block">
								<textarea name="content" id="cdcontent">{$menu['content']}</textarea>
							</div>
						</div>
						<div class="layui-form-item" id="miniprogram" {if $menu['type']!='miniprogram'}style="display: none;" {/if}>
							<label class="layui-form-label">小程序链接地址</label>
							<div class="layui-input-block">
								<input type="text" name="pagepath" value="{$menu['pagepath']}" jq-error="pagepath" placeholder="小程序appid" class="layui-input ">
								
							</div>
						</div>
						<div class="layui-form-item photo" id="media_id" {if $menu['type']!='media_id'}style="display: none;" {/if}>
							<label class="layui-form-label">上传图片</label>
							<div class="layui-input-block">
								<input type="file" name="file" class="layui-upload-file">
								<input type="hidden" value="{$menu['photopath']}" name="photopath" jq-error="请上传图片"error-id="small-error">
								<p class="upload-info">支持bmp/png/jpeg/jpg/gif格式 上传限制2M</p>
								<p id="small-error" class="error" style="margin-left: 300px;"></p>
							</div>
							{if  $menu['type']!='media_id' && $menu['photopath']}
							<div class="layui-input-block">
								<div class="imgbox">
									<img src="{$menu['photopath']}" name="photopath" alt="" class="img-thumbnail"  style="width: 60px; height: 60px;">
								</div>
							</div>
							{/if}
					 </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
                        </div>
                    </div>
                </form>
            </section>

        </div>
    </div>
</div>
{include file="common/version" /}
<script>
layui.use('course');
layui.use([ 'form' ], function() {
	var form = layui.form();
	form.on('radio(type)', function(data) {
		//console.log(data.elem); //得到radio原始DOM对象
		//console.log(data.value); //被点击的radio的value值
		ret = data.value;
		if (ret == 'media_id') {
			$('#media_id').css('display', 'block');
			$('#view').hide();
			$('#indexview').hide();
			$('#click').hide();
			$('#miniprogram').hide();
		} else if (ret == 'view') {
			$('#view').css('display', 'block');
			$('#media_id').hide();
			$('#indexview').hide();
			$('#click').hide();
			$('#miniprogram').hide();
		} else if (ret == 'click') {
            UE.getEditor('cdcontent').setHeight(150);
			$('#click').css('display', 'block');
			$('#media_id').hide();
			$('#indexview').hide();
			$('#view').hide();
			$('#miniprogram').hide();
		} else if (ret == 'miniprogram') {
			$('#miniprogram').css('display', 'block');
			$('#view').hide();
			$('#click').hide();
			$('#media_id').hide();
		}else if (ret == 'indexview') {
			$('#indexview').css('display', 'block');
			$('#miniprogram').hide();
			$('#view').hide();
			$('#click').hide();
			$('#media_id').hide();
		}
	});
});
</script>

</body>
</html>
