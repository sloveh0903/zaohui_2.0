{include file="common/header" /}
<body>
    <div class="container-fluid larry-wrapper">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <!--头部搜索-->
                <section class="panel panel-padding">
                    <form class="layui-form" action='{:url("follower")}'>
                        <div class="layui-form">
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <input type="hidden" name="uid" value="{$uid}">
                                    <input class="layui-input normal-date" name="start_date" placeholder="创建时间">
                                </div>
                                <div class="layui-input-inline">
                                    <input class="layui-input normal-date" name="end_date" placeholder="创建时间">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button lay-submit class="layui-btn" lay-filter="search">查找</button>
                            </div>
                        </div>
                    </form>
                </section>

                <!--列表-->
                <section class="panel panel-padding">
                    <div class="group-button">
                        <button class="layui-btn layui-btn-small layui-btn-danger ajax-all" data-name="checkbox" data-params='{"url": "{:url("delall_follower")}","data":""}'>
                            <i class="iconfont">&#xe626;</i> 删除
                        </button>
                        <!--<button class="layui-btn layui-btn-small modal-catch" data-params='{"content": ".add-subcat", "title": "添加会员","type":"1","area":"700px,auto"}'>
                            <i class="iconfont">&#xe649;</i> 添加
                        </button>-->
                    </div>
                    <div id="list" class="layui-form"></div>

                    <div class="text-right" id="page"></div>
                </section>
            </div>
        </div>
    </div>
</body>
<script id="list-tpl" type="text/html" data-params='{"url":"{:url("follower",["uid"=>$uid])}","pageid":"#page"}'>
    <table id="example" class="layui-table lay-even">
        <thead>
        <tr>
            <th width="30"><input type="checkbox" id="checkall" data-name="checkbox" lay-filter="check" lay-skin="primary"></th>
            <th width="60">序号</th>
            <th>关注者</th>
            <th>日期</th>
            <th width="282">操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td><input type="checkbox" name="checkbox" value="{{ item.id}}" lay-skin="primary"></td>
            <td>{{ item.id}}</td>
            <td>{{ item.nickname}}</td>
            <td>{{ item.create_time}}</td>
            <td>
                <button class="layui-btn layui-btn-mini layui-btn-danger ajax" data-params='{"url": "{:url("del_follower")}","data":"id={{ item.id}}"}'>
                    <i class="iconfont">&#xe626;</i>删除
                </button>
            </td>
        </tr>
        {{# }); }}
        </tbody>

    </table>
</script>
{include file="common/version" /}
<script>
    layui.use('list');
</script>

</html>
