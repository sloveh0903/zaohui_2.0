{include file="common/header" /}
<body>
<div class="article_manage mCustomScrollbar">
    <div class="course_right_top">
        <div class="tag_group">
            <p>用户管理</p>
            {include file="common/admin" /}
            <div class="clearfix"></div>
        </div>
        <div class="system_guanli_div">
            <ul class="system_guanli_ul">
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("member/index")}'>学员</a></li>
                <li><a href="javascript:void(0)" class="active goto" data-src='{:url("member/teacher")}'>老师</a></li>
            </ul>
        </div>
        <div class="success_tip displayNone">已完成</div>
    </div>
    <div class="course_right_main ">
        <div class="operation_div">
            <span class="span_add btn goto" data-src='{:url("member/code")}'>添加老师</span>
       <!--      <span class="span_delete btn ajax-all" data-name="checkbox" data-params='{"url": "{:url("member/delall_member")}","data":"","confirm":"true"}'>删除</span> -->
            <div class="clearfix"></div>
        </div>
        <div id="list" class="layui-form"></div>
        <div class="text-right" id="page"></div>
    </div>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"{:url("member/teacher")}","pageid":"#page"}'>
    <table id="example" class="layui-table" lay-skin="line">
        <thead>
        <tr>
<!--             <th style="width: 6%"><input type="checkbox" id="checkall" data-name="checkbox" lay-filter="check" lay-skin="primary"></th> -->
            <th>头像/昵称</th>
            <th>老师称呼</th>
            <th>积分</th>
            <th>性别</th>
            <th>添加时间</th>
            <th>审核</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
<!--             <td>
                <input type="checkbox" name="checkbox" value="{{ item.uid}}" lay-skin="primary">
            </td> -->
            <td>
                <img class="commenter" src="{{ item.face}}" alt="{{ item.nickname}}">
                <i class="userNick">{{ item.nickname}}</i>
            </td>
            <td>{{ item.realname}}</td>
            <td>{{ item.point}}</td>
            <td>{{ item.sex}}</td>
            <td>{{ item.create_time}}</td>
            <td><input type="checkbox" name="switch" lay-skin="switch" lay-text="" {{#if (item.audit){ }}checked="checked" {{# } }} lay-filter="ajax" data-params='{"url":"{:url("member/member_state")}","confirm":"true","data":"uid={{ item.uid}}"}'></td>
            <td><i class="goto i_edit" data-src='{:url("member/edit_teacher")}?uid={{ item.uid }}'>编辑</i>／<i class="i_delete ajax" data-params='{"url": "{:url("member/set_student")}","confirm":"true","data":"id={{ item.uid}}"}'>删除</i></td>
        </tr>
        {{# }); }}
        </tbody>

    </table>
</script>
{include file="common/version" /}
<script>
    layui.use('list');
</script>
</body>
</html>
