{include file="common/header" /}
<body>
<div class="article_manage">
    <div class="course_right_top">
        <div class="tag_group">
            <p class="title">知识管理</p>
            {include file="common/admin" /}
            <div class="clearfix"></div>
        </div>
        <div class="system_guanli_div">
            <p class="p_href_wrap"><i class="goto" data-src='{:url("course/index")}'>课程列表</i> / <i>添加课程</i>
        </div>
        <div class="success_tip displayNone">已完成</div>
    </div>
    <div class="add_article_main ">
        <div class="articleInfo_fill">
           <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('add_course')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程名称*</label>
                        <div class="layui-input-block">
             
                            <input type="text" name="title" required jq-verify="required" jq-error="请输入课程名称" placeholder="请输入课程名称" value="" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
					 
					<!--<div class="layui-form-item">
                        <label class="layui-form-label">收费方式</label>
                        <div class="layui-input-inline">
                            <select name="free" jq-verify="required" jq-error="请选择收费方式" lay-filter="verify">
                                <option value="0" selected>收费</option>
                                <option value="1">免费</option>
                     
                            </select>
                        </div>
						
                    </div>-->
					 <div class="layui-form-item">
                        <label class="layui-form-label">价格*</label>
                        <div class="layui-input-block" >
							<input type="text" name="price" required jq-verify="required|price" jq-error="请输入价格" placeholder="￥" autocomplete="off" value="" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
				    <div class="layui-form-item">
                        <label class="layui-form-label">虚拟人数</label>
                        <div class="layui-input-block">
                            <input type="text" name="virtual_amount" jq-error="请输入虚拟人数" placeholder="请输入虚拟人数" value="{$course['virtual_amount']}" autocomplete="off" class="layui-input ">
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">上架状态</label>
                         <div class="layui-input-inline">
                            <input type="radio" name="audit" title="上架" value="1"  />
                            <input type="radio" name="audit" title="下架" value="0" checked />
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">选择分类</label>
                        <div class="layui-input-inline">
                            <select name="pid" jq-verify="required" jq-error="请输入分类" lay-filter="verify">
                                <option value=""></option>
                                {if !empty($cate)}
                                {foreach name="$cate" item="vo"}
                                <option value="{$vo.id}" disabled="disabled">{$vo.cate_name}</option>
                                {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>
					   <div class="layui-form-item">
                        <label class="layui-form-label">课程图标*</label>
                        <div class="layui-input-block">
                            <input type="file" name="file" class="layui-upload-file">
                            <input type="hidden" value="" name="face" jq-verify="required" jq-error="请上传图片" error-id="small-error">
                            <p class="upload-info">图片尺寸：60*60 支持格式：JPG PNG</p>
                            <p id="small-error" class="error" style="margin-left: 300px;"></p>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程主题图*</label>
                        <div class="layui-input-block">
                            <input type="file" name="file" class="layui-upload-file">
                            <input type="hidden" value="" name="banner" jq-verify="required" jq-error="请上传图片" error-id="big-error">
                            <p class="upload-info">图片尺寸：310*210 支持格式：JPG PNG</p>
                            <p id="big-error" class="error" style="margin-left: 300px;"></p>
                        </div>
                    </div>
					
                    <!--<div class="layui-form-item" >
                        <label class="layui-form-label">老师介绍</label>
                        <div class="layui-input-block">
                            <textarea name="info" placeholder="请输入课程介绍" class="layui-textarea"></textarea>
                        </div>
                    </div>-->
					<div class="layui-form-item ">
                        <label class="layui-form-label">课程描述</label>
                        <div class="layui-input-block">
                            <textarea name="desc" placeholder="请输入课程描述" class="layui-textarea"></textarea>
                        </div>
                    </div>
					<div class="layui-form-item">
                        <label class="layui-form-label">课程介绍</label>
                        <div class="layui-input-block">
                            <textarea name="content" jq-verify="content" id="content" style="display:block;" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" jq-submit lay-filter="submit">确定</button>
                     
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
{include file="common/version" /}
<script>
    layui.use('course');
</script>

</body>
</html>
