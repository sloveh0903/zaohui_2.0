{include file="common/header" /}
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/webueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/public/webueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript">
    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例

    UE.getEditor('cdcontent',{initialFrameHeight:400});

</script>
<body>
<div class="article_manage">
	<div class="right-side-header clearfix">
	        <span>知识管理</span>
	        {include file="common/admin" /}
   </div>
   
     <div class="right_side_content">
	    <div class="add_article_main ">
	        {if $type == "create"}
	        <div class="breadcrumb">
	               <a href='{:url("course/introduce")}?cid={$cid}'>pc版介绍</a>
	              /
	              <span>编辑</span>
	         </div>
	        <div class="add_article_step">
	            <div class="step-liucheng">
	                <ul class="step-liucheng-ul clearFloat">
	                    <li><i>1</i>添加课程</li>
	                    <li><i>2</i>添加视频</li>
	                    <li class="active"><i>3</i>pc介绍</li>
	                    <li><i>4</i>完成</li>
	                </ul>
	            </div>
	        </div>
	        {else}
	        <div class="breadcrumb">
	             <a href='{:url("course/introduce")}?cid={$cid}'>pc版介绍</a>
	            /
	            <span>编辑</span>
	          </div>
	        <div class="add_article_step">
	            <ul class="editCourse-nav-ul clearFloat">
	                <li data-src='{:url("course/edit_course",["cid"=>$introInfo.cid])}' class="goto"><i data-name="edit_course">课程简介</i></li>
	                <li class="goto" data-src='{:url("chapter/update",["id"=>$introInfo.cid])}'><i data-name="edit_course_video">课程视频</i></li>
	                <li class="goto  active " data-src='{:url("course/introduce",["cid"=>$introInfo.cid,"type"=>"update"])}'><i data-name="edit_pc_production">pc版介绍</i></li>
	            </ul>
	        </div>
	        
	        {/if}
	        <div class="courseInfo_fill">
	            <form id="form1" class="layui-form layui-form-pane" action="{:url('edit_intro')}">
	                <div class="layui-form-item">
	                    <label class="layui-form-label">标题</label>
	                    <div class="layui-input-block">
	                        <input type="hidden" name="id" value="{$introInfo.id}">
	                        <input type="hidden" name="cid" value="{$introInfo.cid}">
	                        <input type="hidden" name="type" value="{$type}">
	                        <input type="text" name="title" value="{$introInfo.title}" required jq-verify="required" jq-error="请输入标题" placeholder="请输入标题" autocomplete="off" class="layui-input ">
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <label class="layui-form-label">详情</label>
	                    <div class="layui-input-block">
	                        <textarea name="content" jq-verify="content" id="cdcontent">{$introInfo.content}</textarea>
	                    </div>
	                </div>
	                <div class="layui-form-item">
	                    <div class="layui-input-block">
	                        <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
	                    </div>
	                </div>
	            </form>
	          </div>
        </div>
    </div>
</div>
</body>
{include file="common/version" /}
<script>
    layui.use('course');
</script>
</html>
