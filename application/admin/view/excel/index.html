{include file="common/header" /}
<body>
<div class="container-fluid larry-wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <section class="panel panel-padding">
                <form id="form1" class="layui-form layui-form-pane" action="{:url('import')}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属分类</label>
                        <div class="layui-input-inline">
                            <select name="cid" jq-verify="required" jq-error="请选择课程" lay-filter="verify">
                                <option value="">请选择课程</option>
                                {if !empty($course)}
                                {foreach name="$course" item="vo"}
                                <option value="{$vo.cid}">{$vo.title}</option>
                                {/foreach}
                                {/if}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传excel</label>
                        <div class="layui-input-block">
                            <input type="file" name="file" class="layui-upload-file"  id="upload-excel">
                            <input type="hidden" name="excel_path" error-id="img-error">
                        </div>
                        <div><p id="img-error" class="error"></p></div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" jq-submit lay-filter="submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
{include file="common/version" /}
<script>
    layui.use('excel');
</script>
</html>
