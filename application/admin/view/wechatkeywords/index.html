{include file="common/header" /}
<body>
<div class="article_manage">
    <div class="right-side-header clearfix">
	        <span>公众号配置</span>
	        {include file="common/admin" /}
    </div>
    <div class="right_side_content">
        <div class="system_guanli_div">
            <ul class="system_guanli_ul">
                <li><a href="{:url('operate/index')}">系统参数</a></li>
                <li><a href="{:url('customenu/index')}" >自定义菜单</a></li>
                <li><a href="{:url('operate/subscribereply')}" >关注自动回复</a></li>
                <li><a href="{:url('wechatkeywords/index')}" class="active">关键字回复</a></li>
                <li><a href="{:url('wechatkeywords/customer')}" >微信客服设置</a></li>
                <li><a href="{:url('operate/follow')}">公众号关注引导</a></li>
            </ul>
        </div>
		<div class="success_tip displayNone">已完成</div>
	    <div class="add_article_main ">
	    </div>
	    <div class="course_right_main">
	        <div class="operation_div">
	            <span class="span_add btn goto" data-src='{:url("wechatkeywords/create")}'>添加关键词</span>
	        </div><br /><br />
	        <div id="list" class="layui-form"></div>
	        <div class="text-right" id="page"></div>
	    </div>
	  </div>
	</div>
	
    <script id="list-tpl" type="text/html" data-params='{"url":"{:url("wechatkeywords/index")}","pageid":"#page"}'>
    <table id="example" class="layui-table" lay-skin="line">
        <thead>
        <tr>
            <th>关键词</th>
            <th>匹配类型</th>
            <th>回复类型</th>
            <th width="40%">回复内容</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
           {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td>{{item.keywords}}</td>
            <td>
                {{# if(item.type == '1'){ }}
                精准
                {{# }else{ }}
                模糊
                {{# } }}
            </td>
            <td>
                {{# if(item.msgtype == '0'){ }}
                文字
                {{# }else{ }}
                图片
                {{# } }}
            </td>
            <td>
                {{# if(item.msgtype == '0'){ }}
                {{ item.content}}
                {{# }else{ }}
                <img src="{{ item.photopath}}" style="width: 60px;height: auto">
                {{# } }}
            </td>
            <td>
                <i class="goto i_edit" data-src='{:url("wechatkeywords/update")}?id={{ item.id }}'>编辑</i>／
                <i class="i_delete ajax" data-params='{"url": "{:url("wechatkeywords/delete")}","confirm":"true","data":"id={{ item.id}}"}'>删除</i>
            </td>
        </tr>
          {{# }); }}
        </tbody>
    </table>
</script>
    
    {include file="common/version" /}
    <script src="/public/gzadmin/js/jquery-1.11.0.min.js"></script>
    <script src="/public/gzadmin/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="/public/gzadmin/js/placeholder.js"></script>
    <script src="/public/gzadmin/js/public_PC.js"></script>
    <script>
          layui.use('list');
    </script>     
</body>
</html>
