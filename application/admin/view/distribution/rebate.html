{include file="common/header" /}
<body>
<div class="article_manage">
	<div class="right-side-header clearfix">
	        <span>营销中心</span>
	        {include file="common/admin" /}
   </div>
   	 <div class="right_side_content">
	    	<div class="system_guanli_div">
            <ul class="system_guanli_ul">
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("distribution/index")}'>分销规则</a></li>
                <li><a href="javascript:void(0)" class="active  goto" data-src='{:url("distribution/rebater")}'>分销员</a></li>
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("distribution/rebatelist")}'>分销记录</a></li>
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("distribution/withdraw")}'>提现记录</a></li>
                <li><a href="javascript:void(0)" class="goto" data-src='{:url("poster/index")}'>营销海报</a></li>
            </ul>
        </div>
		<div class="success_tip displayNone">已完成</div>
		<div class="breadcrumb">
	              <a href='{:url("rebater",["uid"=>$uid])}'>分销员</a>
	              /
	              <span>分销列表</span>
	   </div>
	        
		    <div class="add_article_main ">
		        <div class="operation_div">
		            <span class="span_selector {if $type == 'First'}active{/if} goto" data-src='{:url("rebate",["uid"=>$uid,"type"=>"First"])}'>直销订单</span>
		            <span class="span_selector {if $type == 'Second'}active{/if} goto" data-src='{:url("rebate",["uid"=>$uid,"type"=>"Second"])}'>下级订单</span>
		            <span class="span_selector {if $type == 'Third'}active{/if} goto" data-src='{:url("rebate",["uid"=>$uid,"type"=>"Third"])}'>下2级订单</span>
		            <div class="select_search ">
		
		                <form class="layui-form" action='{:url("rebate")}'>
		                <!--<input class="keyword" type="text" name="key" placeholder="收索..">-->
		                <input class="search_btn" type="image" src="/public/gzadmin/images/gray_search@2x20.png" lay-submit name="submit" lay-filter="search" align="" >
		                <div class="layui-form">
		                    <div class="layui-inline">
		                        <div class="layui-input-inline">
		                            <input type="hidden" name="type" value="{$type}">
		                            <input type="hidden" name="uid" value="{$uid}">
		                            <input class="layui-input" name="key" placeholder="订单号">
		                        </div>
		                    </div>
		                </div>
		                </form>
		            </div>
		            <div class="clearfix"></div>
		        </div>
		        <div id="list" class="layui-form"></div>
		        <div class="text-right" id="page"></div>
		    </div>
	 	</div>
	</div>
</div>
<script id="list-tpl" type="text/html" data-params='{"url":"{:url("rebate",["uid"=>$uid,"type"=>$type])}","pageid":"#page"}'>
    <table id="example" class="layui-table" lay-skin="line">
        <thead>
        <tr>
            <th style="width: 25%">订单号</th>
            {if condition="$type eq 'Second'"}
            <th>下级推广员</th>
            {/if}
            {if condition="$type eq 'Third'"}
            <th>下2级推广员</th>
            {/if}
            <th>订单金额</th>
            <th>佣金比例</th>
            <th>佣金（元）</th>
            <th>佣金产生日期</th>
        </tr>
        </thead>
        <tbody>
        {{# layui.each(d.list, function(index, item){ }}
        <tr>
            <td><i title>{{ item.order_sn}}</i></td>
            {if condition="$type neq  'First'"}
            <td><i title>{{ item.nickname}}</i></td>
            {/if}
            <td><i title>{{ item.order_money}}</i></td>
            <td><i title>{{ item.scale}}</i></td>
            <td>{{ item.money}}</td>
            <td>{{ item.create_time}}</td>
        </tr>
        {{# }); }}
        </tbody>

    </table>
</script>
{include file="common/version" /}
<script>
    layui.use('list');
</script>
</body>
</html>
