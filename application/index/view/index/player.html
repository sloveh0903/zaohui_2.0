<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>视频播放</title>
<link href="https://player.qiniucc.com/sdk/latest/qiniuplayer.min.css" rel="stylesheet">
<script src="https://player.qiniucc.com/sdk/latest/qiniuplayer.min.js"></script>

</head>
<body>
<h1>Qiniu Web Player</h1>
    <video id="demo-video" class="video-js vjs-big-play-centered"></video>
    <button onclick="zanting()">暂停</button>
    <button onclick="bofang()">播放</button>
	<script>
	var options = {
    controls: true,
    url: 'http://oqwyd0iz7.bkt.clouddn.com/FlvLY4iHZS9zSh7Yizj9BEdcR9kC',
    type: 'hls',
    preload: true,
    autoplay: false // 如为 true，则视频将会自动播放
    };
    var player = new QiniuPlayer('demo-video', options,function () {
        console.log('初始化操作');
    });
    player.ready(function () {
        player.trigger('pause',function () {
            console.log('手动暂停');
        });
        }
    );

    function zanting() {
        player.pause();
        /*player.trigger('pause',function () {
            console.log('手动暂停');
        });*/
    }

    function bofang() {
        player.play();
    }

	</script>
</body>
</html>
