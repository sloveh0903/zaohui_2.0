<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的提问</title>
		<link rel="stylesheet" href="/public/mobile/css/mui.min.css" />
		<link rel="stylesheet" href="/public/mobile/css/globla.css" />
		<link rel="stylesheet" href="/public/mobile/css/member.css" />
	</head>
    {include file="common/share" /}
	<body>
		<div class="mui-row myquestions-list">
            <div id="pullrefresh" class="mui-scroll-wrapper">
                <div class="mui-scroll">
        			<ul id="ask">
        			</ul>
                </div>
            </div>
		</div>
		<script type="text/javascript" src="/public/mobile/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/public/mobile/js/mui.min.js"></script>
		<script type="text/javascript" src="/public/mobile/js/globla.js"></script>
		<script>
            var uid = '{$userinfo.uid}';
            var page = 1;
            var size = 10;
            getlist();
            function getlist(){
                $.ajax({
                    url:host+'user/ask',
                    data:{
                        uid:uid,
                        page:page,
                        size:size
                    },
                    type:'GET', //GET
                    async:true,    //或false,是否异步
                    timeout:5000,    //超时时间
                    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    success:function(data,textStatus,jqXHR){
                        if(data.code==1){
                            var list = "";
                            var result = data.data;
                            $.each(result.ask,function(j,item){
                                var answer = "";
                                if(item.answer_count > 0){
                                    answer = '<i class="font-size-12 font-color-4">'+item.answer_count+'条回答</i>' +
                                        '<span class="font-size-14 font-color-6">'+item.answer+'</span>'
                                }else{
                                    answer = '<i class="font-size-12 font-color-4">暂无回答</i>';
                                }
                                list += '<li data-id="'+ item.id +'">' + '<h1 class="font-size-16 font-color-8">'+item.title+'</h1>' + answer + '</li>';
                            });
                            if(result.ask.length > 0){
                                $("#ask").append(list);
                            }
                            if(page == 1 && result.ask.length == 0){
                                var empty = '<div id="null"><img src="/public/mobile/img/icon/null.png"><p class="font-color-8">暂无数据</p> </div>';
                                $("#ask").html(empty);
                            }

                        }
                        mui('#pullrefresh').pullRefresh().endPullupToRefresh();
                    }
                });
            }
            
            mui('#ask').on('tap','li',function () {
                var id = $(this).attr('data-id');
                url = "{:url('wechat/ask/detail')}";
                window.location.href = url + '?id=' + id;
            });


            mui.init({
                pullRefresh: {
                    container: '#pullrefresh',
                    up : {
                        //height:50,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh : "",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                        contentnomore:'',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback :pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                    }

                }
            });

            function pullupRefresh() {
                console.log('下拉');
                setTimeout(function() {
                    page += 1,
                   getlist();
                }, 100);
            }

            mui('.ask-content').on('tap', '.go_detail', function (event) {
                var url = "{:url('wechat/ask/detail')}";
                var id = this.getAttribute("data-id");
                window.location.href=url+'?id='+id;
            });
		</script>
	</body>
</html>
