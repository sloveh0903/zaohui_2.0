<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>已购买</title>
		<link rel="stylesheet" href="/public/mobile/css/mui.min.css" />
		<link rel="stylesheet" href="/public/mobile/css/globla.css" />
		<link rel="stylesheet" href="/public/mobile/css/member.css" />
	</head>
    {include file="common/share" /}
	<body>
		<div class="mui-row collection-list">
            <div id="pullrefresh" class="mui-scroll-wrapper">
                <div class="mui-scroll">
        			<ul id="order">

        			</ul>
                </div>
            </div>
		</div>
		<script type="text/javascript" src="/public/mobile/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="/public/mobile/js/mui.min.js"></script>
		<script type="text/javascript" src="/public/mobile/js/globla.js"></script>
	</body>
	<script>
        var uid = '{$userinfo.uid}';
        var page = 1;
        var size = 10;
        getlist();
        function getlist(){
            $.ajax({
            url:host + 'order/index',
                data:{
                    uid:uid,
                    page:page,
                    size:size
                },
                type:'GET', //GET
                async:true,    //或false,是否异步
                timeout:5000,    //超时时间
                dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                success:function(data,textStatus,jqXHR){
                    if(data.code==1){
                        var list = "";
                        var result = data.data;
                        $.each(result.order,function(j,item){
                            list += '<li data-src="/wechat/course/detail?cid='+item.course_id+'"><img src="'+item.face+'" /><div class="collection-list-right"> <h1 class="font-size-18 font-color-8">'+item.title+'</h1><span class="collection-list-i font-color-4 font-size-14">'+item.info+'</span><i class="font-color-4 font-size-12">'+item.subscribe_num+'人关注</i></div> <span class="collection-list-n">￥'+item.price+'</span></li>';
                        });
                        if(result.order.length > 0){
                            $("#order").append(list);
                        }
                    }
                    mui('#pullrefresh').pullRefresh().endPullupToRefresh();
                }
            })
        }
        
        mui('#order').on('tap', 'li', function (event) {
            var url = $(this).attr('data-src');
            window.location.href=url;
        });

        mui.init({
                pullRefresh: {
                    container: '#pullrefresh',
                    up : {
                        //height:50,//可选.默认50.触发上拉加载拖动距离
                        //auto:true,//可选,默认false.自动上拉加载一次
                        contentrefresh : "",//可选，正在加载状态时，上拉加载控件上显示的标题内容
                        contentnomore:'',//可选，请求完毕若没有更多数据时显示的提醒内容；
                        callback :pullupRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                    }

                }
            });

            function pullupRefresh() {
                console.log('下拉');
                setTimeout(function() {
                    page += 1,
                   getlist();
                }, 100);
            }
	</script>

</html>
